<div class="grid grid-cols-12 gap-0 min-h-screen">
  <!-- Left Menu -->
  <div class="sm:border-r-2 hidden sm:block sm:col-span-4 md:col-span-3 min-h-screen">
    <app-left-menu class="min-h-screen h-full"></app-left-menu>
  </div>
  <!-- Hamburger Menu for Small Screens -->

  <!-- Main Content -->
  <div class="flex flex-col col-span-12 sm:col-span-8 md:col-span-9">
      <div class="flex px-4 py-4 md:px-8 w-full justify-between items-center title-container">
        <div class="block sm:hidden col-span-2">
          <img
            src="/assets/icon/hamburger.svg"
            alt="Menu"
            (click)="toggleMenu()"
            class="cursor-pointer w-8 h-8 md:w-12 md:h-12"
          />
        </div>
        <h1 class="m-3 sm:text-xs md:text-lg lg:text-2xl font-bold">{{ title }}</h1>
      </div>
    <router-outlet></router-outlet>
  </div>
</div>

<!-- Overlay Menu for Small Screens -->
<div
  *ngIf="isMenuOpen"
  class="fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-left z-50 sm:hidden"
>
  <div class="bg-white p-4 w-64 h-full">
    <button (click)="toggleMenu()" class="flex w-full justify-end">
      <svg class="w-3 h-3 cursor-pointer" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
    </button>
    <app-left-menu></app-left-menu>
  </div>
</div>
