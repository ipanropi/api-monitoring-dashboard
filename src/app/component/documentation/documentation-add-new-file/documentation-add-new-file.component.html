<div class="documentation-add-file-container">
    <div class="title-row flex flex-row mb-3">
        <h1>Add New File</h1>
        <div>
            <a routerLink="/documentation">
                <button class="btn cancel-btn">Cancel</button>
            </a>
            <button (click)="onSubmit()" class="btn submit-btn">Submit</button>
        </div>
    </div>
    <div>
        <p>File Name</p>
        <input type="text" [(ngModel)]="documentName" placeholder="File Name" class="text-area" id="fileNameDisplay">
    </div>

    <div>
        <p>Upload</p>
        <label for="chooseFile" class="file-upload">
            <input id="chooseFile" type="file" (change)="onFileSelected($event)"/>
            <img src="/assets/icon/upload.svg" alt="Upload Icon">
        </label>
    </div>
</div>
<div *ngIf="showModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div id="popup-modal" class="relative p-4 w-full max-w-md max-h-full bg-white rounded-lg shadow">
      <button (click)="closeModal()" type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <div class="p-4 md:p-5 text-center">
        <svg class="mx-auto mb-4 text-gray-400 w-12 h-12" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
        </svg>
        <h3 class="mb-5 text-lg font-normal text-gray-500">Invalid File or File Name</h3>
        <button (click)="closeModal()" type="button" class="text-white bg-[#3FA93D] hover:bg-[#36832F] focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
          OK
        </button>
      </div>
    </div>
  </div>
