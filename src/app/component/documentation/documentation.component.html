<div class="documentation-container">
    <button>Add New</button>
    <table class="table-fixed">
        <thead>
            <tr>
                <th>No</th>
                <th>File Name</th>
                <th>Last Uploaded</th>
                <th>Action</th>
            </tr>  
        </thead>
        <tbody>
            <tr *ngFor="let document of documentList">
                <td>No</td>
                <td>{{ document.FileName }}</td>
                <td>{{ document.LastUploaded }}</td>
                <td style="display: flex;">
                    <img src="/assets/icon/download.svg" alt="">
                    <img src="/assets/icon/upload.svg" alt="">
                    <img src="/assets/icon/delete.svg" alt="">
                </td>
            </tr>
        </tbody>

    </table>
</div>
