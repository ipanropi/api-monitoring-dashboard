<div class="flex flex-col gap-4 p-8">
  <div class="flex flex-col gap-4">
    <div>
      <app-ngx-ace-editor
        [theme]="'textmateS'"
        [lang]="'sql'"
        (textChange)="handleTextChange($event)">
      </app-ngx-ace-editor>
    </div>
    <div class="flex gap-4 items-center justify-end">
      <div class="mb-6">
        <label for="default-input" class="block mb-2 text-sm font-medium text-gray-900">Query Name</label>
        <input [(ngModel)]="queryName" type="text" id="default-input" placeholder="Enter Query Name" class="bg-[#FEFEFE] border border-black text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
      </div>

      <div>
        <button (click)="saveQuery()" type="button" class="border text-white bg-[#3FA93D] hover:bg-[#36832F] focus:outline-none focus:ring-4 focus:ring-blue-300 font-normal rounded-lg text-xs px-8 py-3 text-center">
          Save Query
        </button>
      </div>
    </div>



  </div>



  <div class="grid grid-cols-3 gap-4 border border-black p-4 rounded-lg">
    <!-- Saved Card Component -->
    <div *ngFor="let queryItems of querySaved" id="toast-default" class="col-span-1 flex justify-between items-center w-full max-w-xs p-4 text-white bg-[#6582BA] rounded-lg shadow" role="alert">
      <div class="ms-3 text-sm font-normal">{{ queryItems.queryName }}</div>
      <div class="flex items-center gap-4">
        <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-[#6582BA] text-white hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8" aria-label="Download">
          <span class="sr-only">Download</span>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m9 13.5 3 3m0 0 3-3m-3 3v-6m1.06-4.19-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z" />
          </svg>
        </button>
        <button (click)="toggleDelete()" type="button" class="ms-auto -mx-1.5 -my-1.5 bg-[#6582BA] text-white hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8" aria-label="Close">
          <span class="sr-only">Close</span>
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="showModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div id="popup-modal" class="relative p-4 w-full max-w-md max-h-full bg-white rounded-lg shadow">
    <button (click)="closeModal()" type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center">
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
      <span class="sr-only">Close modal</span>
    </button>
    <div class="p-4 md:p-5 text-center">
      <svg class="mx-auto mb-4 text-gray-400 w-12 h-12" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
      </svg>
      <h3 class="mb-5 text-lg font-normal text-gray-500">Are you sure you want to delete this query?</h3>
      <button (click)="closeModal()" type="button" class="text-white bg-[#3FA93D] hover:bg-[#36832F] focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
        Yes, I'm sure
      </button>
      <button (click)="closeModal()" type="button" class="text-white bg-[#FA6868] hover:bg-[#E05A5A] py-2.5 px-5 ms-3 text-sm font-medium focus:outline-none rounded-lg border border-gray-200 focus:z-10 focus:ring-4 focus:ring-gray-100">
        No, cancel
      </button>
    </div>
  </div>
</div>
