<div *ngIf="!isEditing" class="flex flex-col gap-4 p-8">
  <div class="flex justify-between items-center">
    <h3 class="text-lg font-semibold leading-none tracking-tight text-gray-900 md:text-xl">
      Interval Rate
    </h3>
  </div>
  <div class="relative overflow-x-auto sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-black">
      <thead class="text-xs text-black uppercase bg-[#D9D9D9]/25">
      <tr>
        <th scope="col" class="border-r px-6 py-3 rounded-s-lg font-normal">
          No
        </th>
        <th scope="col" class="border-r px-6 py-3 font-normal">
          Email Details
        </th>
        <th scope="col" class="border-r px-6 py-3 font-normal">
          Last Updated
        </th>
        <th scope="col" class="px-6 py-3 rounded-e-lg font-normal text-center">
          Action
        </th>
      </tr>
      </thead>
      <tbody>
      <tr class="bg-white">
        <th scope="row" class="px-6 py-4 font-medium whitespace-nowrap ">
          1
        </th>
        <td class="px-6 py-4">
          putrashazrein@57codebox.com
        </td>
        <td class="px-6 py-4">
          25/03/2024
        </td>
        <td class="flex justify-center gap-2 px-6 py-4 text-right">
          <img (click)="toggleEdit()" class="hover:cursor-pointer" src="/assets/icon/edit.svg" alt="edit">
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div *ngIf="isEditing" class="flex flex-col gap-4 p-8">
  <div class="flex flex-col gap-4">
    <div class="flex justify-between items-center">
      <h3 class="text-lg font-semibold leading-none tracking-tight text-gray-900 md:text-xl">
        Service Status & Response Time
      </h3>
      <div class="flex gap-2">
        <button (click)="toggleEdit()" type="button" class="text-white bg-[#FA6868] hover:bg-[#E05A5A] focus:outline-none focus:ring-4 focus:ring-blue-300 font-light rounded-lg text-xs px-8 py-2 text-center">
          Cancel
        </button>
        <button type="button" class="text-white bg-[#3FA93D] hover:bg-[#36832F] focus:outline-none focus:ring-4 focus:ring-blue-300 font-light rounded-lg text-xs px-8 py-2 text-center">
          Submit
        </button>
      </div>
    </div>
    <div>
      <label for="input-group-1" class="block mb-2 text-sm font-normal text-gray-900">Interval</label>
      <div class="relative mb-6">
        <input type="text" id="input-group-1" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-3/5 ps-2.5 p-2.5 " placeholder="Existing Cron Expression">
      </div>
    </div>
  </div>
</div>
